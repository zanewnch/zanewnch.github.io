<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Your Site Title - Welcome to My Site</title>
  <style>
    /* Base */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: #e0e0e0;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #e0e0e0;
      bottom: -2px;
      left: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    nav a:hover {
      color: #fff;
    }
    nav a:hover::after {
      transform: scaleX(1);
    }

    /* Hero */
    .hero {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #fff;
      padding: 4rem 2rem;
      text-align: center;
      border-radius: 8px;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    /* Content */
    .content {
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9em;
      color: #555;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Profile Demo */
    .profile-demo {
      display: flex;
      align-items: center;
      gap: 2rem;
      background: #181818;
      border-radius: 12px;
      padding: 2rem 2rem;
      margin: 2rem 0 0 0;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeIn 1s ease-out 0.3s forwards;
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #333;
      background: #222;
    }
    .profile-info {
      flex: 1;
    }
    .profile-info h2 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      color: #ffd700;
    }
    .profile-info p {
      margin: 0 0 1rem 0;
      color: #e0e0e0;
      font-size: 1.1rem;
    }
    .profile-meta {
      list-style: none;
      padding: 0;
      margin: 0;
      color: #aaa;
      font-size: 1rem;
    }
    .profile-meta li {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><a href="/">Your Site Title</a></div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about/">About</a></li>
      <li><a href="/blog/">Blog</a></li>
      <li><a href="/contact/">Contact</a></li>
    </ul>
  </nav>
  <div class="hero">
    <h1>Welcome to My Site</h1>
    <p>這是一個自訂首頁範例。</p>
  </div>

  <!-- 個人簡介區塊 DEMO -->
  <section class="profile-demo">
    <img class="profile-avatar" src="https://i.pravatar.cc/140?img=3" alt="Avatar">
    <div class="profile-info">
      <h2>張三 Demo</h2>
      <p>熱愛網頁設計與前端開發，喜歡學習新技術，追求簡潔與美感的程式人生。</p>
      <ul class="profile-meta">
        <li><strong>Email：</strong> demo@email.com</li>
        <li><strong>所在地：</strong> 台北市</li>
        <li><strong>專長：</strong> 前端、UI/UX、JavaScript</li>
      </ul>
    </div>
  </section>

  <section class="content">
    

  </section>
  <footer style="text-align:center; margin-top:2rem; font-size:0.9em; color:#666;">
    <p>&copy; 2025 Your Name</p>
  </footer>
</body>
</html>
