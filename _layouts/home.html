<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }} - {{ page.title }}</title>
  <style>
    /* Base */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: #e0e0e0;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #e0e0e0;
      bottom: -2px;
      left: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }
    nav a:hover {
      color: #fff;
    }
    nav a:hover::after {
      transform: scaleX(1);
    }

    /* Hero */
    .hero {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #fff;
      padding: 4rem 2rem;
      text-align: center;
      border-radius: 8px;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    /* Content */
    .content {
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.5s forwards;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9em;
      color: #555;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo"><a href="{{ "/" | relative_url }}">{{ site.title }}</a></div>
    <ul>
      <li><a href="{{ "/" | relative_url }}">Home</a></li>
      <li><a href="{{ "/about/" | relative_url }}">About</a></li>
      <li><a href="{{ "/blog/" | relative_url }}">Blog</a></li>
      <li><a href="{{ "/contact/" | relative_url }}">Contact</a></li>
    </ul>
  </nav>
  <div class="hero">
    <h1>{{ page.title }}</h1>
    <p>這是一個自訂首頁範例。</p>
  </div>
  <section class="content">
    {{ content }}
  </section>
  <footer style="text-align:center; margin-top:2rem; font-size:0.9em; color:#666;">
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.author }}</p>
  </footer>
</body>
</html>
