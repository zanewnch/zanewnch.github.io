---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      發布於 {{ page.date | date: "%Y年%m月%d日" }}
      {% if page.categories %}
      • 分類：
      {% for category in page.categories %}
      <span class="category">{{ category }}</span>
      {% endfor %}
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
